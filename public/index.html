<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div>
      <h1>Posts</h1>
      <form action="" id="post-form">
        <label for="title">Title</label><br />
        <input type="text" id="title" name="title" required /><br />
        <label for="content">Content:</label><br />
        <textarea id="content" name="content" required></textarea><br />
        <button type="submit" id="create-btn">Add Post</button><br />
        <button type="submit" id="update-btn">Update Post</button><br />
        <button type="submit" id="delete-btn">Delete Post</button><br />
      </form>
      <button id="get-posts-btn" type="button">Get Posts</button>
      <div id="output"></div>
    </div>
  </body>
</html>
